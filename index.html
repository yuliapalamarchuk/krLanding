<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Landing Page</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="main-content">
            <div id="main" class="main-1">
                <div class="center-div">
                    <div id="header" class="header">
                        <img src="./img/logo.png" alt="logo" />
                        <div class="links-wrapper">
                            <div class="links">
                                <a
                                    href="https://1xlite-813089.top/ko"
                                    target="_blank"
                                    >가입하기</a
                                >
                                <a
                                    href="https://1xlite-813089.top/ko/bonus/rules/1st"
                                    target="_blank"
                                    >프로모션</a
                                >
                                <a
                                    href="https://1xlite-813089.top/ko/champions"
                                    target="_blank"
                                >
                                    TOP-EVENTS</a
                                >
                            </div>
                        </div>
                    </div>
                    <h1 class="main_title">위험 부담 없는 베팅</h1>
                    <h2 class="main_subtitle">
                        베팅이 패배할 경우에 환불받으세요!
                    </h2>
                    <button
                        onclick="window.open('https://1xlite-813089.top/ko', '_blank');"
                        class="main_btn"
                    >
                        베팅하기
                    </button>
                </div>
                <div class="main-content__arrow">
                    <img src="./img/arrow_down.png" alt="arrow_down" />
                </div>
                <div class="main-content__footer">
                    <img src="./img/operator.png" alt="operator" />
                </div>
            </div>
        </div>
        <div id="next-content" style="display: none">
            <div class="next-content-bg">
                <div class="next-content_div">
                    <div class="logo">
                        <img src="./img/logo.png" alt="logo" />
                    </div>

                    <div class="links-wrapper">
                        <div class="links">
                            <a
                                href="https://1xlite-813089.top/ko"
                                target="_blank"
                                >가입하기</a
                            >
                            <a
                                href="https://1xlite-813089.top/ko/bonus/rules/1st"
                                target="_blank"
                                >프로모션</a
                            >
                            <a
                                href="https://1xlite-813089.top/ko/champions"
                                target="_blank"
                                >TOP-EVENTS</a
                            >
                        </div>
                    </div>
                    <div class="next-content__cards-wrapper">
                        <div class="next-content__cards">
                            <div class="next-content___card">
                                <div>
                                    <img
                                        src="./img/card_cup.png"
                                        alt="card_cup"
                                    />
                                </div>
                                <p class="next-content___text">
                                    매일 매일 <br />
                                    <span class="text-green">1,000</span> 가지
                                    <br />
                                    이상의 경기 이벤트
                                </p>
                            </div>

                            <div class="next-content___card">
                                <div>
                                    <img
                                        src="./img/card_money.png"
                                        alt="card_cup"
                                    />
                                </div>
                                <p class="next-content___text">
                                    첫 번째 <br />
                                    입금 보너스,<br />
                                    <span class="text-green">120%! </span>
                                </p>
                            </div>

                            <div class="next-content___card">
                                <div>
                                    <img
                                        src="./img/card_ball.png"
                                        alt="card_cup"
                                    />
                                </div>
                                <p class="next-content___text">
                                    <span class="text-green"
                                        >대한민국 경기</span
                                    >
                                    <br />
                                    &<br />
                                    빅 토너먼트 베팅
                                </p>
                            </div>

                            <div class="next-content___card">
                                <div>
                                    <img
                                        src="./img/card_operator.png"
                                        alt="card_cup"
                                    />
                                </div>
                                <p class="next-content___text">
                                    <span class="text-green">24</span> <br />
                                    시간 고객 지원
                                </p>
                            </div>
                        </div>
                    </div>

                    <div id="marquee-container">
                        <div id="marquee"></div>
                    </div>
                    <div class="next-content__arrow">
                        <img src="./img/arrow_down.png" alt="arrow_down" />
                    </div>
                    <div class="next-content__footer">
                        <img src="./img/operator.png" alt="operator" />
                    </div>
                </div>
            </div>
        </div>

        <div id="additional-content">
            <div class="additional-content-wrapper">
                <div class="logo">
                    <img src="./img/logo.png" alt="logo" />
                </div>

                <div class="links-wrapper">
                    <div class="links">
                        <a href="https://1xlite-813089.top/ko" target="_blank"
                            >가입하기</a
                        >
                        <a
                            href="https://1xlite-813089.top/ko/bonus/rules/1st"
                            target="_blank"
                            >프로모션</a
                        >
                        <a
                            href="https://1xlite-813089.top/ko/champions"
                            target="_blank"
                            >TOP-EVENTS</a
                        >
                    </div>
                </div>

                <div class="additional-content__form-wrapper">
                    <h2 class="additional-content__form-title">
                        이메일을 등록하고 추가 보너스도 얻어가세요!
                    </h2>
                    <form action="#" class="additional-content__form" id="form">
                        <input
                            type="email"
                            class="input"
                            placeholder="email* (required to fill in)"
                            required
                        />
                        <input
                            type="number"
                            class="input"
                            placeholder="phone"
                            required
                        />
                        <button class="main_btn form_btn">보내기</button>
                    </form>
                </div>
            </div>
            <div class="additional-content__footer">
                <div class="additional-content__footer-img-for-mobile">
                    <img src="./img/operator.png" alt="operator" />
                </div>
                <div class="additional-content__footer-links">
                    <a
                        href="https://1xlite-813089.top/ko/information/about"
                        target="_blank"
                        >회사 소개</a
                    >
                    <a href="https://partners1xbet.com/" target="_blank"
                        >제휴 프로그램</a
                    >
                    <a
                        href="https://1xlite-813089.top/ko/information/rules/1"
                        target="_blank"
                        >이용 약관</a
                    >
                </div>
                <div class="additional-content__footer-img">
                    <img src="./img/operator.png" alt="operator" />
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
